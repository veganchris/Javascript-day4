<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <button id="chgBtn">Change Color</button>
    <script>

        document.getElementById("chgBtn").addEventListener("click", () => {
            let r = Math.random() * 257;
            let g = Math.random() * 257;
            let b = Math.random() * 257;
            document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        })
    </script>
</body>

</html>
